<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title></title>

  </head>


  <body>
    <script>
      var coworkers = {
        "programmer":"egoing" ,
        "designer":"leezch"
      };
      document.write("programmer : "+coworkers.programmer);
    </script>
    <br>
  </script>
  <script>
    for(var key in coworkers){
      document.write(key+ ' : '+coworkers[key] +'<br>')
    }

    coworkers.showAll = function(){
      for(var key in this){
        document.write(key+ ' : '+this[key] +'<br>')
      }
    }
    coworkers.showAll();
  </script>
  </body>
